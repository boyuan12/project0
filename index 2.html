<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Rock Paper Scissors Game</title>
            <link rel="stylesheet" href="/Users/boyuanliu/Desktop/edX CS50 Web Development /project0/styles 2.css">
            <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
        </head>
        <body>
            <header>
                <h1>Rock Paper Scissors</h1>
            </header>
            
            <div class="score-board">
                <div id="user-label" class="badge">user</div>
                <div id="computer-label" class="badge">comp</div>
                <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>
            
            <div class="result">
                <p>Paper covers rock. You win</p>
            </div>
            
            <div class="choices">
                <div class="choice" id="r">
                    <img src="http://www.rockyespy.com/Code%20and%20Functions/Game%20-%20Rock%20Paper%20Scissors/images/rock.png" height="50px" alt="">
                </div>
                
                <div class="choice" id="p">
                    <img src="http://www.rockyespy.com/Code%20and%20Functions/Game%20-%20Rock%20Paper%20Scissors/images/paper.png" height="50px" alt="">
                </div>
                
                <div class="choice" id="s">
                    <img src="http://www.rockyespy.com/Code%20and%20Functions/Game%20-%20Rock%20Paper%20Scissors/images/scissors.png" height="50px" alt="">
                </div>
            </div>
            <p id="action-message">Make your Move</p>
            <script src="file:///Users/boyuanliu/Desktop/programming-project/Rock%20Paper%20Scissor/app.js" charset="utf-8">          
            </script>
        </body>
    </html>
